{% extends 'base.html' %}

{% block title %}
    Market
{% endblock %}

{% block content %}
<!-- TODO: search form -->
<!-- TODO: filter tool bar -->

<!-- Table for Displaying Bars-->
<div class="container">
<table class="table table-hover table-striped">
    <thead class="thead-dark">
    <tr>
        <!-- Your Columns HERE -->
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Rating</th>
        <th scope="col">Options</th>

    </tr>
    </thead>
    <tbody>
    <!-- Your rows inside the table HERE: -->
    {% for item in items %}
        <tr>
            <td>{{ item.image }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.rating }}$</td>
            <td>
                <a class="btn btn-outline btn-info" href="{{ url_for('item_info_page', id=item.id) }}">More Info</a>
                <button class="btn btn-outline btn-success">Purchase</button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
